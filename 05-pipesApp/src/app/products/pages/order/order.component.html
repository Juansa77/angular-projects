<p-panel header="Custom Pipes" class="p-1">
  <p>Custom {{ "pipes" | toogleCase : isUpperCase }}</p>
</p-panel>

<p-toolbar>
  <div class="p-toolbar-group-start">
    <p-button label="ToogleCase" icon="pi pi-search" class="mr-2"
    (click)="toogleUpperCase()"
    ></p-button>
  </div>
  <div class="p-toolbar-group-end">

    <p-button
      label="By name"
      class="mr-2"
      (onClick)="changeOrder('name')"
      icon="pi pi-upload"
      styleClass="p-button-success"
    ></p-button>
    <p-button
      label="By fly"
      (onClick)="changeOrder('canFly')"
      class="mr-2"
      icon="pi pi-check"

      styleClass="p-button-danger"
    ></p-button>

    <p-button
      label=" By color"
      (onClick)="changeOrder('color')"
      class="mr-2"
      icon="pi pi-check"

      styleClass="p-button-help"
    ></p-button>
  </div>

</p-toolbar>


<div class="grid">
  <div class="col mt-2">
<p-panel header="Heroes">
    <p-table [value]="heroes |sortByPipe:orderBy" [tableStyle]="{ 'min-width': '50rem' }">
      <ng-template pTemplate="header">
          <tr>

              <th>Name</th>
              <th>Can fly</th>
              <th>Color</th>
          </tr>
      </ng-template>
      <ng-template pTemplate="body" let-hero>
          <tr>

              <td>{{ hero.name }}</td>
              <td>{{ hero.canFly | canFlyPipe |titlecase }}</td>
              <td>{{ hero.color }}</td>
          </tr>
      </ng-template>
  </p-table>
</p-panel>
  </div>
</div>
