<p-panel header="Custom Pipes" class="p-1">
  <p>Custom {{ "pipes" | toogleCase : false }}</p>
</p-panel>

<p-toolbar>
  <div class="p-toolbar-group-start">
    <p-button label="ToogleCase" icon="pi pi-plus" class="mr-2"></p-button>
  </div>
  <div class="p-toolbar-group-end">

    <p-button
      label="By name"
      class="mr-2"
      icon="pi pi-upload"
      styleClass="p-button-success"
    ></p-button>
    <p-button
      label="By fly"
      class="mr-2"
      icon="pi pi-check"

      styleClass="p-button-danger"
    ></p-button>

    <p-button
      label=" By color"
      class="mr-2"
      icon="pi pi-check"

      styleClass="p-button-help"
    ></p-button>
  </div>

</p-toolbar>
