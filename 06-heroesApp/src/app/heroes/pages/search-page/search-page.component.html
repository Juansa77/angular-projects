<div class="flex flex-column p-2">
  <h3>Searcher</h3>
  <mat-form-field>
    <mat-label>Hero searcher</mat-label>
    <input
      type="text"
      matInput
      [formControl]="searchinput"
      (input)="searchHero()"
      [matAutocomplete]="auto"
    />
    <mat-autocomplete #auto="matAutocomplete" autoActiveFirstOption
    (optionSelected)="onSelectedOption($event)"
    >
      <mat-option *ngFor="let hero of heroes" [value]="heroes">{{
        hero.superhero
      }}</mat-option>
      <mat-option *ngIf="heroes.length === 0 && searchinput.value && searchinput.value.length > 0 "> Nothing found with term {{ searchinput.value }}</mat-option>
    </mat-autocomplete>
  </mat-form-field>
  {{ selectedHero | json }}
</div>
